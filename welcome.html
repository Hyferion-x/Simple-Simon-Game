<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Udantha Weliwatta">
    <title>Welcome to the Simple Simon Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Simple Simon Game</h1>
        <p>Please fill in the details to start playing the game.</p>
    </header>
    <main>
        <form id="player-form" method="GET" action="game.html">
            <div class="form-card">
                <label for="name">What is your name:</label>
                <input type="text" id="name" name="name" class="form-item" required>

                <label for="age">What is your age:</label>
                <input type="number" id="age" name="age" class="form-item" min="10" max="100" required>

                <label for="email">What is your email address:</label>
                <input type="email" id="email" name="email" class="form-item" required>
            </div>
            <input type="submit" value="Begin" class="quiz-button">
        </form>
    </main>
</body>
</html>
